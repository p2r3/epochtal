<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fc2642e2d1.js" crossorigin="anonymous"></script>
    <title>Epochtal User Profile</title>
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
  </head>
  <body>
    
    <div id="bg-anim-container">
      <div id="bg-anim-bg"></div>
      <canvas id="bg-anim"></canvas>
      <div id="bg-anim-blur"></div>
      <script src="/bg.js"></script>
    </div>

    <div id="page-content">

      <header>
        <div id="header-left">
          <div class="header-block" onclick="window.location.href = '/'">Epochtal</div>
        </div>

        <div id="header-right">
          <div class="header-block" onclick="openSteamProfile()">Steam Profile</div>
          <div class="header-block" onclick="window.location.href = '/api/auth/login'" id="login-button">Log in</div>
        </div>
      </header>

      <div class="center marginy">
        <h1 id="profile-graph-title"></h1>
        <canvas id="profile-graph"></canvas>
        <p id="profile-graph-legend">
          <i class="fa-solid fa-ellipsis"></i>&nbsp; <span id="profile-graph-legend-text">points over time</span>
        </p>
        <div id="profile-graph-legend-dropdown">
          
        </div>
      </div>
          
      <p id="profile-stats-text"></p>

      <p id="profile-graph-hover"></p>
      <div id="profile-graph-line"></div>

      <footer></footer>

      <div id="global-popup">
        <h2 id="global-popup-title">ERR_STYLE</h2>
        <p id="global-popup-text">You should not be seeing this.</p>
        <div style="font-size:0;">
          <button id="global-popup-cancel" onclick="popupOnCancel()">Cancel</button>
          <button id="global-popup-ok" onclick="popupOnOkay()">OK</button>
        </div>
      </div>
      
      <div id="global-tooltip"></div>

    </div>

    <script src="/shared.js"></script>
    <script src="/tools.js"></script>
    <script src="main.js"></script>

  </body>
</html>
