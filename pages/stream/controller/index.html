<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Stream UI Controller</title>
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <style>
      /* Disable the "Play Selected Run" button by default */
      #button-play {
        pointer-events: none;
        opacity: 0.5;
        transition: opacity 0.2s;
      }

      input[type="range"] {
        padding: 0;
        vertical-align: sub;
        appearance: auto;
      }

      #yt-volume-slider {
        width: 7em;
        min-width: revert;
      }

      #yt-seek {
        min-width: revert;
        width: min(95vw, 25em);
      }
    </style>
    <script src="https://kit.fontawesome.com/fc2642e2d1.js" crossorigin="anonymous"></script>
  </head>

  <body>

    <h1 class="center marginy">Stream UI Controller</h1>

    <div class="center">

      <p class="marginb_small">Select category</p>
      <select name="category" id="controller-categories" class="marginb"></select>

      <p class="marginb_small">Switch state</p>
      <button onclick="returnToLeaderboard()">Return to Leaderboard</button>
      <button onclick="playSelectedRun()" id="button-play">Play Selected Run</button>

      <div id="yt-controls">
        <p class="marginb_small">YT player controls</p>
        <h2 class="margin0">
          <i class="fa-solid fa-backward" style="cursor: pointer" id="yt-rewind"></i>&nbsp;&nbsp;
          <i class="fa-solid fa-play" style="cursor: pointer" id="yt-playpause"></i>&nbsp;&nbsp;
          <i class="fa-solid fa-forward" style="cursor: pointer" id="yt-fastforward"></i>&nbsp;&nbsp;
          <i class="fa-solid fa-volume-off" style="cursor: pointer" id="yt-volume-icon"></i>
          <input type="range" min="0" max="100" value="0" step="1" id="yt-volume-slider">&nbsp;&nbsp;
          <span id="yt-time-string">0:00/0:00</span>
        </h2>
        <h2 class="margin0">
          <input type="range" min="0" max="1" value="0" step="any" id="yt-seek">
        </h2>
      </div>

      <p>Selected leaderboard</p>
      <p id="controller-leaderboard" class="marginy"></p>

      <p class="marginb_small" id="controller-music-nowplaying">Now playing: <b>Dreams</b></p>
      <h2 class="margin0">
        <i class="fa-solid fa-pause" style="cursor: pointer" id="controller-music-playpause"></i>&nbsp;&nbsp;
        <i class="fa-solid fa-forward" style="cursor: pointer" id="controller-music-skip"></i>
      </h2>

      <br>
      <button onclick="copyToken()">Copy Token</button>

    </div>

    <div id="global-popup">
      <h2 id="global-popup-title">ERR_STYLE</h2>
      <p id="global-popup-text">You should not be seeing this.</p>
      <div style="font-size:0;">
        <button id="global-popup-cancel" onclick="popupOnCancel()">Cancel</button>
        <button id="global-popup-ok" onclick="popupOnOkay()">OK</button>
      </div>
    </div>

    <div id="global-tooltip"></div>

    <footer class="marginy"></footer>

    <script src="/tools.js"></script>
    <script src="/stream/controller.js"></script>

  </body>

</html>
